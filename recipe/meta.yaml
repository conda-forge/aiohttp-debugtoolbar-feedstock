{% set name = "aiohttp-debugtoolbar" %}
{% set version = "0.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cd7ae54c600db7ae7d9dc3404b81f95209a6367df1d59e13ea20f9926e36e001

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - aiohttp >=2.0.7
    - aiohttp-jinja2
    - pip
    - python >3
  run:
    - aiohttp >=2.0.7
    - aiohttp-jinja2
    - python >3

test:
  imports:
    - aiohttp_debugtoolbar
    - aiohttp_debugtoolbar.panels
    - aiohttp_debugtoolbar.tbtools

about:
  home: https://github.com/aio-libs/aiohttp-debugtoolbar
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: debugtoolbar for aiohttp

extra:
  recipe-maintainers:
    - epruesse
